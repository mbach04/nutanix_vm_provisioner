# defaults file for nutanix_provisioner

# Control debug
global_debug: false

# Nutanix Cluster Settings
api_version: "3.0"
cluster_url: 172.16.1.100
api_url_v3: "https://{{ cluster_url }}:9440/api/nutanix/v3"
prism_user: admin
prism_password: "<You password here>"
# Global VM Settings
cluster_name: "mycluster"
subnet_name: "VMNet"
image_name: "RHEL_Server_7.5"

# Define your VM's here
vm_defs:
